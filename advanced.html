<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <img src="googlelogo.png" alt="Google Logo image" class="headerimg">
            <ul>
                <li>
                    <a href="index.html">Google Search</a>
                </li>
            </ul>
       </div>

       <div class="title">
            <label>Advanced search</label>
       </div>
       <div class="gy3Eif"></div>

    <div class="adsearch">
        <div class="adsearch-header">
            <label>Find pages with...</label><span>To do this in the search box.</span>        
        </div>

        <div class="adform" >
            <form action="https://www.google.com/search" autocomplete="off">
                <div class="row">
                    <label for="xX4UFf" class="labelleft">all these words:</label><input class="adinput" value autofocus="autofocus" id="xX4UFf" name="as_q" type="text"><label class="labelright">Type the important words: tri-colour rat terrier</label>
                </div>
                <div class="row">
                    <label for="CwYCWc" class="labelleft">this exact word or phrase:</label><input class="adinput" value id="CwYCWc" name="as_epq" type="text"><label class="labelright">Put exact words in quotes: "rat terrier"</label>
                </div>
                <div class="row">
                    <label for="mSoczb" class="labelleft">any of these words:</label><input class="adinput" value id="mSoczb" name="as_oq" type="text"><label class="labelright">Type OR between all the words you want: miniature OR standard</label>
                </div>
                <div class="row">
                    <label for="t2dX1c" class="labelleft">none of these words:</label><input class="adinput" value id="t2dX1c" name="as_eq" type="text"><label class="labelright">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                </div>
                    <input id="CIGjud" name="tbs" type="hidden" value="">   
                <div class="bottomrow">
                   <input type="submit" value="Advanced Search" class="adsebtn">
            </div>
            </form>             
        </div>
    </div>





    </body>
</html>
